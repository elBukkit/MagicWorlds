
#
# The default config will add wands to chests in world and world_nether
#

# Enable or disable event handlers
entity_spawn_listener: true
player_listener: true

# Enable Wild Stacker integration, to prevent it from merging magic mobs
wild_stacker_listener: true

# Configure spawn reasons to ignore
ignore_reasons:
 - CUSTOM
 - EGG
 - SPAWNER
 - SPAWNER_EGG

# Turn on verbose logs
verbose: false